<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary</title>
</head>
<body>
  <main>
    <div class="results">
      <h3 class="title res gray">Your Result</h3>
      <div class="circle">
        <h1 class="score">76</h1>
        <p class="gray">of 100</p>
      </div>
      <h2 class="subtitle">Great</h2>
      <p class="text gray">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3 class="title sum">Summary</h3>
      <div class="scores">
        <div class="points reaction">
          <div class="left"><img src="images/icon-reaction.svg" alt="reaction"><p class="reaction-text">Reaction</p></div>
          <div class="right"><p>80 <span class="transparent">/ 100</span></p></div>
        </div>
        <div class="points memory">
          <div class="left"><img src="images/icon-memory.svg" alt="memory"><p class="memory-text">Memory</p></div>
          <div class="right"><p>92 <span class="transparent">/ 100</span></p></div>
        </div>
        <div class="points verbal">
          <div class="left"><img src="images/icon-verbal.svg" alt="verbal"><p class="verbal-text">Verbal</p></div>
          <div class="right"><p>61 <span class="transparent">/ 100</span></p></div>
        </div>
        <div class="points visual">
          <div class="left"><img src="images/icon-visual.svg" alt="visual"><p class="visual-text">Visual</p></div>
          <div class="right"><p>72 <span class="transparent">/ 100</span></p></div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
